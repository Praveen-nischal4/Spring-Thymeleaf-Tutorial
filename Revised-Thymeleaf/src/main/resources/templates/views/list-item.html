<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Thymeleaf Demo</title>
<link rel="stylesheet" th:href="@{/css/demo.css}"/>
<meta name="viewport" content="width=device-width, initial-scale=1">   
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" >
</head>
<body class="container">
 <h1 class="h1  text-primary"> Menu </h1>
 <hr>

<a th:href="@{/items/showForm}" class="btn btn-primary"> Add items</a>

<table class="table table-bordered table-striped mt-4">

<thead class="table-dark ">
<tr > 
  <th> Item Name </th>
  <th> Description</th>
  <th> Quantity</th>
  <th> Price </th>
  <th> Category</th>
  <th>  Action</th>
</tr>
</thead>

<tbody>
 <tr th:each="tempItems : ${items}">
 <td th:text="${tempItems.item_name}" ></td>
  <td th:text="${tempItems.description}" ></td>
   <td th:text="${tempItems.quantity}" ></td>
    <td th:text="${tempItems.price}" ></td>
     <td th:text="${tempItems.category}" ></td>
     <td> 
     
     <a th:href="@{/items/updateData(itemId=${tempItems.item_id})}" class="btn btn-info btn-sm "> Update
     </a>
     <a th:href="@{/items/deleteData(itemId=${tempItems.item_id})}" class="btn btn-danger btn-sm "
      onclick="if (!(confirm('Are you sure to delete this Employee?'))) return false;"
     > Delete
     </a>
     
     </td>
 </tr>

</tbody>

</table>

</body>
</html>
