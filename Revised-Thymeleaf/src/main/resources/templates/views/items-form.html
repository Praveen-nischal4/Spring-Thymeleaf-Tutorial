<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Thymeleaf Demo</title>
<link rel="stylesheet" th:href="@{/css/demo.css}"/>
<meta name="viewport" content="width=device-width, initial-scale=1">   
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" >
</head>
<body class="container">
<h1 class="text-center mt-5"> Items Form </h1>

<form action="#" th:action="@{/items/save}" th:object="${items}" method="post">


<table class="table table-striped table-bordered table-primary w-50 text-center m-auto">

<tr> 
 <td> <input type="hidden" th:field="*{item_id}"/> </td>          <!--  for update -->
</tr>

<tr>
 <td> Item Name </td>
 <td> <input type="text" th:field="*{item_name}" class="form-control col col-8"/>
           
             <!--  Add Validation -->
     <span th:if="${#fields.hasErrors('item_name')}" th:errors="*{item_name}" class="error"> </span>        
 
</tr>

<tr>
 <td> Description </td>
 <td> <input type="text" th:field="*{description}" class="form-control col col-8"/>
 <!--  Add Validation -->
     <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="error"> </span>   
 
</tr>

<tr>
 <td> Quantity </td>
 <td> <input type="text" th:field="*{quantity}" class="form-control col col-8"/>
 
  <!--  Add Validation -->
     <span th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}" class="error"> </span>   
</tr>

<tr>
 <td> Price </td>
 <td> <input type="text" th:field="*{price}" class="form-control col col-8"/>
 
 
             <!--  Add Validation -->
     <span th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="error"> </span>  
</tr>


<tr>
<td> Category </td>
 <td> 
       <select th:field="*{category}">
                        <option value="" disabled selected>Select a category</option>
                       
                            <option th:each="tempCategory : ${category}" th:value="${tempCategory}" th:text="${tempCategory}"></option>
                        
                    </select>
 </td>
</tr>

<tr>
<td colspan="2"> <input type="submit" value="Save"/> </td>
</tr>


</table>

</form>


<a th:href="@{/items/list}" class="btn btn-primary"> Back to list</a>
 
</body>
</html>
